<div
  class="w-full h-screen surface-white shadow-2 flex flex-column transition-ease-in-out transition-duration-500 align-items-center z-2 overflow-auto"
>
  <div class="w-9 md:w-full px-4 py-4 md:py-2">
    <div
      class="w-12rem h-5rem border-round-lg text-2xl font-semibold mt-3 flex align-items-center justify-content-center"
    >
      Venta Max
    </div>
    <!-- <img
      src="../../../assets/Logo clínica PASTEUR.png"
      alt="logo-antuca"
      class="w-full "
    /> -->
    @if (layoutService.isMobile()) {
    <p-button
      icon="pi pi-times"
      severity="secondary"
      [rounded]="true"
      [outlined]="true"
      styleClass="h-2rem w-2rem absolute top-0 right-0 mt-4 mr-4"
    ></p-button>
    }
  </div>
  <div class="w-full flex flex-column gap-3 px-3 mt-5 w-">
    <div
      class="w-full bg-yellow-500 border-round-xl h-3rem flex align-items-center gap-3 pl-4"
    >
      <i class="pi pi-home font-medium text-white"></i>
      <div class="font-medium text-white">Dashboard</div>
    </div>
    <div
      class="w-full cursor-pointer hover:surface-100 border-round-xl h-3rem flex align-items-center gap-3 pl-4"
    >
      <i class="pi pi-megaphone text-500 font-medium"></i>
      <div class="text-500 font-medium">Pedidos</div>
    </div>
    <div
      class="w-full cursor-pointer hover:surface-100 border-round-xl h-3rem flex align-items-center gap-3 pl-4"
    >
      <i class="pi pi-list-check text-500 font-medium"></i>
      <div class="text-500 font-medium">Tareas</div>
    </div>
    <div
      class="w-full cursor-pointer hover:surface-100 border-round-xl h-3rem flex align-items-center gap-3 pl-4"
    >
      <i class="pi pi-headphones text-500 font-medium"></i>
      <div class="text-500 font-medium">At. al cliente</div>
    </div>
    <div
      class="w-full cursor-pointer hover:surface-100 border-round-xl h-3rem flex align-items-center gap-3 pl-4"
    >
      <i class="pi pi-sign-in text-500 font-medium"></i>
      <div class="text-500 font-medium">Iniciar sesión</div>
    </div>

    <div
      class="relative mt-5 w-full border-round-xl overflow-hidden text-ra bg-yellow-500 h-8rem flex flex-column gap-2 pl-4 pt-3"
    >
      <div class="w-full text-white font-medium">
        Mejora tu cuenta
        <br />
        y recibe mas <br />
        comisiones
      </div>
      <p-button
        severity="secondary"
        label="Mejorar"
        styleClass=" bg-white text-900 h-2rem text-sm border-white"
      />
      <div
        class="absolute bottom-0 right-0 w-7rem h-7rem -mb-5 -mr-5 bg-white opacity-30 border-circle"
      ></div>
      <div class="absolute top-0 right-0 mt-3 mr-3 flex flex-column gap-1">
        <div class="flex gap-1">
          <div class="bg-white dot-card border-circle"></div>
          <div class="bg-white dot-card border-circle"></div>
          <div class="bg-white dot-card border-circle"></div>
          <div class="bg-white dot-card border-circle"></div>
        </div>
        <div class="flex gap-1">
          <div class="bg-white dot-card border-circle"></div>
          <div class="bg-white dot-card border-circle"></div>
          <div class="bg-white dot-card border-circle"></div>
          <div class="bg-white dot-card border-circle"></div>
        </div>
        <div class="flex gap-1">
          <div class="bg-white dot-card border-circle"></div>
          <div class="bg-white dot-card border-circle"></div>
          <div class="bg-white dot-card border-circle"></div>
          <div class="bg-white dot-card border-circle"></div>
        </div>
        <div class="flex gap-1">
          <div class="bg-white dot-card border-circle"></div>
          <div class="bg-white dot-card border-circle"></div>
          <div class="bg-white dot-card border-circle"></div>
          <div class="bg-white dot-card border-circle"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<p-confirmDialog styleClass="w-auto md:w-5" position="bottom"></p-confirmDialog>
