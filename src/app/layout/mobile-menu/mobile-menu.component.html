<div
  style="height: 3.5rem;"
  class="flex w-full justify-content-around bg-white shadow-4 px-3 py-2"
>
  <div class="flex flex-column align-items-center">
    <p-button
      (click)="redirectTo('home')"
      [text]="!router.url.includes('home')"
      styleClass="w-3rem h-2rem border-round-2xl"
      [icon]="router.url.includes('home') ? 'pi pi-home':'pi pi-home text-700'"
    />
    <div
      [class]="router.url.includes('home') ? 'text-primary text-xs' : 'text-xs text-700'"
    >
      Home
    </div>
  </div>
  <div class="flex flex-column align-items-center">
    <p-button
      (click)="redirectTo('orders-list')"
      [text]="!router.url.includes('orders-list')"
      styleClass="w-3rem h-2rem border-round-2xl"
      [icon]="router.url.includes('orders-list') ? 'pi pi-megaphone':'pi pi-megaphone text-700'"
    />
    <div
      [class]="router.url.includes('orders-list') ? 'text-primary text-xs' : 'text-xs text-700'"
    >
      Ordenes
    </div>
  </div>
  <div class="flex flex-column align-items-center">
    <p-button
      (click)="redirectTo('tasks')"
      [text]="!router.url.includes('tasks')"
      styleClass="w-3rem h-2rem border-round-2xl"
      [icon]="router.url.includes('tasks') ? 'pi pi-list-check':'pi pi-list-check text-700'"
    />
    <div
      [class]="router.url.includes('tasks') ? 'text-primary text-xs' : 'text-xs text-700'"
    >
      Tareas
    </div>
  </div>
  <div class="flex flex-column align-items-center">
    <p-button
      (click)="redirectTo('support')"
      [text]="!router.url.includes('support')"
      styleClass="w-3rem h-2rem border-round-2xl"
      [icon]="router.url.includes('support') ? 'pi pi-headphones':'pi pi-headphones text-700'"
    />
    <div
      [class]="router.url.includes('support') ? 'text-primary text-xs' : 'text-xs text-700'"
    >
      Soporte
    </div>
  </div>
  <div class="flex flex-column align-items-center">
    @if (userService.user) {
    <p-button
      styleClass="w-3rem h-2rem border-round-2xl"
      [text]="true"
      (onClick)="showCloseSesion()"
      icon="pi pi-sign-out text-700"
    />
    <div class="text-700 text-xs">Cerrar sesi√≥n</div>
    } @else {
    <p-button
      styleClass="w-3rem h-2rem border-round-2xl"
      [text]="true"
      (onClick)="showLogin()"
      icon="pi pi-sign-in text-700"
    />
    <div class="text-700 text-xs">Log in</div>
    }
  </div>
</div>
<p-toast position="top-center"></p-toast>
<p-confirmDialog styleClass="w-auto md:w-5" position="bottom"></p-confirmDialog>
