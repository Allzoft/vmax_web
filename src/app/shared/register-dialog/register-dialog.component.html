<div class="w-full flex flex-column py-2 px-2">
  <form [formGroup]="registerForm" (ngSubmit)="newAccount()">
    <div class="flex flex-column w-full gap-4 mt-4">
      <div class="form-group w-full">
        <span class="p-float-label w-full p-input-icon-left">
          <i class="pi pi-user"></i>
          <input
            id="name"
            type="text"
            pInputText
            formControlName="name"
            class="h-3rem w-full"
            [ngClass]="{ 'dirty': registerForm.get('name')?.hasError('required') }"
          />
          <label for="name">Nombre</label>
        </span>
      </div>

      <div class="form-group w-full">
        <span class="p-float-label w-full p-input-icon-left">
          <i class="pi pi-user"></i>
          <input
            id="lastname"
            type="text"
            pInputText
            formControlName="lastname"
            class="h-3rem w-full"
            [ngClass]="{ 'dirty': registerForm.get('lastname')?.hasError('required') }"
          />
          <label for="lastname">Apellido</label>
        </span>
      </div>
      <div class="form-group w-full">
        <span class="p-float-label w-full p-input-icon-left">
          <i class="pi pi-envelope"></i>
          <input
            id="email"
            type="text"
            pInputText
            formControlName="email"
            class="h-3rem w-full"
            [ngClass]="{ 'dirty': registerForm.get('email')?.hasError('email') }"
          />
          <label for="email">Correo</label>
        </span>
      </div>
      <div class="flex col-12 align-items-center p-0">
        <div class="form-group w-full py-0">
          <span class="p-float-label w-full p-input-icon-left">
            <i class="pi pi-mobile"></i>
            <input
              id="code_country"
              type="text"
              pInputText
              formControlName="code_country"
              class="h-3rem w-full"
              [ngClass]="{ 'dirty': registerForm.get('code_country')?.hasError('required') }"
            />
            <label for="code_country">Código</label>
          </span>
        </div>
        <div class="form-group col-8 py-0 pl-2 pr-0">
          <span class="p-float-label w-full p-input-icon-left">
            <i class="pi pi-mobile"></i>
            <input
              id="phone"
              type="text"
              pInputText
              formControlName="phone"
              class="h-3rem w-full"
              [ngClass]="{ 'dirty': registerForm.get('phone')?.hasError('required') }"
            />
            <label for="phone">Célular</label>
          </span>
        </div>
      </div>
      <div class="form-group w-full">
        <span class="p-float-label w-full p-input-icon-left">
          <i class="pi pi-lock"></i>
          <input
            id="password"
            type="{{ showPassword ? 'text' : 'password' }}"
            pInputText
            formControlName="password"
            class="h-3rem w-full"
            [ngClass]="{ 'dirty': registerForm.get('password')?.hasError('required') }"
          />
          <label for="password">Contraseña</label>
          <i
            (click)="showPassword = !showPassword"
            class="text-primary-900 -ml-5 cursor-pointer z-5"
            [ngClass]="showPassword ? 'pi pi-eye' : 'pi pi-eye-slash'"
          ></i>
        </span>
      </div>
      <div class="form-group w-full">
        <span class="p-float-label w-full p-input-icon-left">
          <i class="pi pi-lock"></i>
          <input
            id="password2"
            type="{{ showPassword2 ? 'text' : 'password' }}"
            pInputText
            formControlName="password2"
            class="h-3rem w-full"
            [ngClass]="{ 'dirty': registerForm.get('password2')?.hasError('required') }"
          />
          <label for="password2">Repite tu contraseña</label>
          <i
            (click)="showPassword2 = !showPassword2"
            class="text-primary-900 -ml-5 cursor-pointer z-5"
            [ngClass]="showPassword2 ? 'pi pi-eye' : 'pi pi-eye-slash'"
          ></i>
        </span>
      </div>
      <button
        pButton
        class=""
        label="Registrarse"
        [ngClass]="{ 'hover:bg-primary hover:border-primary': registerForm.valid }"
        [disabled]="!registerForm.valid"
      ></button>
      <button
        pButton
        class="p-button-secondary border-1 border-200 -mt-3"
        label="Regresar al login"
        (click)="backLogin()"
      ></button>
      <span class="w-full text-sm text-center text-primary-900 -mt-2 mb-2"
        >Al Registrarse usted esta de acuerdo con los <br />
        <span class="text-primary hover:text-primary-900 cursor-pointer"
          >Términos y condiciones</span
        >
        de Venta Max</span
      >
    </div>
  </form>
</div>
<p-toast position="top-center"></p-toast>
