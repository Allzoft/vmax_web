<div class="flex flex-column w-full mt-3">
  <form [formGroup]="loginForm" (ngSubmit)="logInUser()">
    <div class="flex flex-column w-full gap-4 mt-1">
      <div class="form-group flex w-full">
        <span class="p-float-label flex w-full p-input-icon-left">
          <i class="pi pi-envelope"></i>
          <input
            id="email"
            type="text"
            formControlName="email"
            pInputText
            class="h-3rem w-full border-round-xl"
            [ngClass]="{ 'dirty': loginForm.get('email')?.hasError('required') }"
          />
          <label for="email">Correo o nombre de usuario</label>
        </span>
      </div>
      <div class="form-group flex w-full">
        <span class="p-float-label relative flex w-full p-input-icon-left">
          <i class="pi pi-lock"></i>
          <input
            id="password"
            type="{{ showPassword ? 'text' : 'password' }}"
            formControlName="password"
            pInputText
            class="h-3rem w-full border-round-xl"
            [ngClass]="{ 'dirty': loginForm.get('password')?.hasError('required') }"
          />
          <label for="password">Contraseña</label>
          <i
            class=" absolute right-0 mr-3 cursor-pointer z-2"
            [ngClass]="showPassword ? 'pi pi-eye' : 'pi pi-eye-slash'"
            (click)="showPassword=!showPassword"
          ></i>
        </span>
      </div>
      <div class="form-group flex w-full">
        <div class="flex gap-2 ml-2 flex w-full3 -mt-2">
          <p-checkbox
            [value]="true"
            (onChange)="toggleRemember($event)"
          ></p-checkbox>
          <span class="text-primary-900">Recuerdame</span>
        </div>
      </div>
      <span
        class="w-full text-sm text-center hover:text-primary-900 text-primary cursor-pointer -mt-3"
        >¿Olvidaste tu contraseña?</span
      >
    </div>
    <div class="flex flex-column gap-2 mt-2">
      <button
        pButton
        class=""
        label="Inicar sesión"
        [ngClass]="{ 'hover:bg-primary hover:border-primary': loginForm.valid }"
      ></button>
      <button
        pButton
        class="p-button-secondary border-1 border-200"
        label="Registrarse"
        (click)="showRegister()"
      ></button>
    </div>
    <div class="text-center w-full my-2">
      <span class="w-full text-sm text-center text-primary-900 my-2"
        >Al Iniciar sesión usted esta de acuerdo con los <br />
        <span class="text-primary hover:text-primary-900 cursor-pointer"
          >Términos y condiciones</span
        >
        de Venta Max</span
      >
    </div>
  </form>
</div>
